<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app" class="inner_content">
    <p class="text_form">My todo</p>
    <ul id="info_list">

    </ul>
    <div class="todo_content">
        <form>
            <div class="form_content">
                <label for="form_input">
                    <input type="text" id="form_input" placeholder="Add new item">
                </label>
                <button id="form_btn" class="form_click" type="submit">Add</button>
                <ul id="form_choice" class="form_list">
                    <li class="blue"></li>
                    <li class="orange"></li>
                    <li class="green"></li>
                    <li class="red"></li>
                    <li class="light_green"></li>
                    <li class="violet"></li>
                </ul>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
